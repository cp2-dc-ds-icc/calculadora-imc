 <header>

    <h1>CALCULADORA DE IMC</h1><br>
        <h2 id="h">Cadastre-se abaixo para fazer seu cálculo!</h2><br>
            <form>
                <table>
                    <tr>
                        <td>
                            <label style="color: white; font-size: 170%;" for ="nome completo">Nome completo:</label>
                            <input class="tamanho" type="text" id="nome" name="nome"><br>
                            <label style="color: white; font-size: 170%;" for="email">Email:</label>
                            <input class="tamanho" type="text" id="email" name="email"><br>
                            <label style="color: white; font-size: 170%;" for="senha">Senha:</label>
                            <input class="tamanho" type="password" id="senha" name="senha">
                        </td>
                    <tr>
                </table>
                <div>
                <a href="calculo_imc.html"><input type="submit" id="botão" value="Enviar" onclick="verificação()"></a>
                </div>
            </form>
        <script>
            function verificação(){
                var verificar1 = document.getElementById("nome");
                var verificar2 = document.getElementById("email");
                var verificar3 = document.getElementById("senha");
                if (verificar1.value == "")
                alert("Alguma informação faltando!")
                else if (verificar2.value == "")
                alert("Alguma informação falntando")
                else if (verificar3.value == "")
                alert("Alguma informação falntando")
            }
        </script>
