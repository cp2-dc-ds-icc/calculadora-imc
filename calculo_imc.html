<head>

    <link rel="icon" type="image/png" href="imagens/calculadora.png">
    <link rel="stylesheet" href="calculadora_imc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar1">
            <ul>
              <li><a href="calculo_imc.html"><img src="imagens/logo.png" alt="Logo da Empresa" id="logo"></li></a>

            </ul>
        </nav>
      </header>

      
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="homem-com-fita-metrica.jpg" class="d-block w-100" alt="Acima do peso">
        <div class="carousel-caption d-none d-md-block">
            <h1 id="gordin">Quer emagrecer sem fazer dieta?</h1>
            <a href="https://ge.globo.com/eu-atleta/nutricao/reportagem/2024/09/19/c-como-emagrecer-sem-dieta-veja-20-dicas-sem-regime-restritivo.ghtml" target="_blank" style="color: white; font-size: large; text-align: right;" id="link_engordar" >Clique aqui para obter as melhores dicas!</a>
        </div>
        
      </div>
      <div class="carousel-item">
        <img src="imagens/magro.jpg" class="d-block w-100" alt="Abaixo do peso">
        <div class="carousel-caption d-none d-md-block">
            <h1 id="texto">Quer engordar?</h1>
            <a href="https://www.bbc.com/portuguese/geral-60286457" target="_blank" style="color: white; font-size: large;" id="link_emagrecer">Clique aqui para obter as melhores dicas!</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <h1 id="principal2">Calculadora de IMC</h1>
    <h2 id="dados">Insira seus dados:</h2>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input class="tamanho" type="number" id="peso" name="peso" step="0.1"><br>

        <label for="altura">Altura (m):</label>
        <input class="tamanho" type="number" id="altura" name="altura" step="0.01"><br><br>

        <input type="submit" id="botao" value="Calcular IMC">
    </form>
    <h3 id="resultado"></h3>
</body>
</html>
