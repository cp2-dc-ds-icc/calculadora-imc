<h1 id="principal">CALCULADORA DE IMC</h1><br>
    <h2 id="h">Cadastre-se abaixo para fazer seu cálculo!</h2><br>
        <form id="cadastroForm">
            <table>
                <tr>
                    <td>
                        <label style="color: white; font-size: 170%;" for ="nome completo">Nome completo:</label>
                        <input class="tamanho" type="text" id="nome" name="nome"><br>
                        <label style="color: white; font-size: 170%;" for="email">Email:</label>
                        <input class="tamanho" type="email" id="email" name="email"><br>
                        <label style="color: white; font-size: 170%;" for="senha">Senha:</label>
                        <input class="tamanho" type="password" id="senha" name="senha">
                    </td>
                  <tr>
            </table>
            <div>
              <input type="submit" id="botão" value="Enviar">
            </div>
        </form>

        <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(verificação){
            verificação.preventDefault();
                let verificar1 = document.getElementById("nome").value.trim();
                let verificar2 = document.getElementById("email").value.trim();
                let verificar3 = document.getElementById("senha").value.trim();

                if (verificar1 == "" || verificar2 == "" || verificar3 == ""){
                    alert("Há alguma informação faltando!");
                    return;
                }
                    alert("Cadastro Realizado com Sucesso!")
                    window.location.href="calculo_imc.html";
            });
        </script>
